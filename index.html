<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- //*************************** Landing Section ************************/ -->
    <section class="landing-page-container">
        <div class="landing-page-wrapper">
            <h1 id='landing-page-heading'>Test Your Knowledge</h1>
                <div class="landing-inputs-wrapper">
                    <input type="text" id="fname" class="fullname" placeholder="Enter Your Firstname">
                    <input type="text" id="lname" class="fullname" placeholder="Enter Your lastname">
                    <button id="start-quiz-btn">Start Quiz</button>
                </div>
        </div>
    </section>
<!-- /*************************** Admin Section ************************/ -->
    <section class="admin-page-container" style="display:none">
        <div class="admin-page-wrapper">
            <div class="header">
                <h2>Add Questions</h2>
                <a href="">
                    <button id=admin-logout-btn>Logout</button>
                </a>
            </div>
            <div class="forms-wrapper">
                <button id="question-update-btn">Update</button>
                <button id="question-delete-btn">Delete</button>
                <textarea id="new-question-text" cols="" rows="" placeholder="New Questions"></textarea>
                <div class="admin-options-container">
                    <div class="admin-option-wrapper">
                        <input type="radio" class="admin-option-0" name="answer" value="0">
                        <input type="text" class="admin-option admin-option-0" value="">
                    </div>
                    <div class="admin-option-wrapper">
                        <input type="radio" class="admin-option-1" name="answer" value="1">
                        <input type="text" class="admin-option admin-option-1" value="">
                    </div>
                </div>
                <button id="question-insert-btn">Insert</button>
            </div>
            <button id="question-clear-btn">Clear List</button>
        </div>
        <div class="results-list-container">
            <div class="clear">
                <h2>Results</h2>
                <button id="results-clear-btn">Clear Results</button>
            </div>
            <div class="results-list-wrapper">

            </div>
        </div>
        <div class="inserted-questions-wrapper">
            <p>
                <span>1.Question Text</span>
                <button id="question-1">edit</button>
            </p>
        </div>
    </section>
    <!--***************** Start Quiz Section **********************-->
    <section class="quiz-container" style="display:none">
        <div>
            <div class="quiz-wrapper">
                <h2 id="asked-question-text">Question Text</h2>
                <div class="instant-answer-container">
                    <img src="images/happy.png" alt="" id="emotion">
                    <div id="instant-answer-wrapper">
                        <p id="instant-answer-text">This is correct answer</p>
                        <button id="next-question-btn">Next</button>
                    </div>
                </div>
                
                <div class="quiz-options-wrapper">
                    <div class="choice-0">
                        <span class="choice-0">A</span>
                        <p class="choice-0">test1</p>
                    </div>
                    <div class="choice-1">
                            <span class="choice-1">B</span>
                            <p class="choice-1">test2</p>
                    </div>
                    <div class="choice-2">
                            <span class="choice-2">C</span>
                            <p class="choice-2">test3</p>
                    </div>
                    <div class="choice-3">
                            <span class="choice-3">D</span>
                            <p class="choice-3">test4</p>
                    </div>
                </div>
                
            </div>
            <!-- ProgressBar -->
            <div class="progressBar">
                <p id="progress">2/20</p>
                <progress value="30" max="100"></progress>
            </div>
        </div>
        
    </section>

    <!-- Start Final Result Page -->
    <section class="final-result-container" style="display:none">
        <div class="final-result-wrapper">
            <div class="final-result">
                <a href="">
                    <button id="final-logout-btn">
                        logout
                    </button>
                </a>
                <h2 id="final-score-text">
                    Nisha More --50
                </h2>
            </div>
        </div>
    </section>
</body>
<script src="script.js">

</script>
</html>
